<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Monitoring Dashboard</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>

<body>
    <div class="header">
        <h1>Equipment Monitoring Dashboard</h1>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
        </div>
    </div>

    <div class="main-content">
        <div class="equipment-overview" id="equipmentOverview">
            <div class="loading-spinner"></div>
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <div class="chart-title">Risk Distribution</div>
                <div class="chart-content">
                    <canvas id="riskChart" class="chart-canvas"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Equipment Health Trends</div>
                <div class="chart-content">
                    <canvas id="healthChart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="live-indicator">ðŸ”´ Connecting...</div>
    
    <script src="/static/js/websocket-client.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
