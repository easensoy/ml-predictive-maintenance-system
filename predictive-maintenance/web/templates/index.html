<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance System</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Predictive Maintenance</h1>
            <p>AI-Powered Equipment Failure Prediction System</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">92%</div>
                <div class="stat-label">F1 Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">94%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">15</div>
                <div class="stat-label">Active Equipment</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">24/7</div>
                <div class="stat-label">Monitoring</div>
            </div>
        </div>

        <div class="equipment-section">
            <div class="equipment-grid">
                <!-- Equipment cards will be populated by JavaScript -->
            </div>

            <div class="equipment-card">
                <div class="form-title">üîç Equipment Health Prediction</div>
                <form id="predictionForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="equipment_id">Equipment ID:</label>
                            <input type="text" name="equipment_id" placeholder="e.g., PUMP-001" required>
                        </div>
                        <div class="form-group">
                            <label for="vibration">Vibration (RMS):</label>
                            <input type="number" name="vibration" step="0.1" placeholder="1.5" required>
                        </div>
                        <div class="form-group">
                            <label for="temperature">Temperature (¬∞C):</label>
                            <input type="number" name="temperature" placeholder="75" required>
                        </div>
                        <div class="form-group">
                            <label for="pressure">Oil Pressure (bar):</label>
                            <input type="number" name="pressure" step="0.1" placeholder="20.5" required>
                        </div>
                        <div class="form-group">
                            <label for="rpm">RPM:</label>
                            <input type="number" name="rpm" placeholder="1750" required>
                        </div>
                        <div class="form-group">
                            <label for="oil_quality">Oil Quality (0-1):</label>
                            <input type="number" name="oil_quality" step="0.01" min="0" max="1" placeholder="0.85" required>
                        </div>
                        <div class="form-group">
                            <label for="power">Power (kW):</label>
                            <input type="number" name="power" step="0.1" placeholder="15.2" required>
                        </div>
                    </div>
                    <button type="submit" class="predict-btn">üîÆ Predict Failure Risk</button>
                </form>
                
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing equipment data...</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by Advanced LSTM Neural Networks | Real-time Sensor Analytics</p>
        </div>
    </div>

    <script src="/static/js/index.js"></script>
</body>
</html>
