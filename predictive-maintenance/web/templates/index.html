<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance System</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üîß Predictive Maintenance</h1>
            <p>AI-Powered Equipment Failure Prediction System</p>
        </header>

        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">92%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">15</div>
                <div class="stat-label">Active Equipment</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">24/7</div>
                <div class="stat-label">Monitoring</div>
            </div>
        </section>

        <main class="equipment-section">
            <div class="equipment-grid"></div>

            <form id="predictionForm" class="equipment-card">
                <h2 class="form-title">üîç Equipment Health Prediction</h2>
                
                <div class="form-grid">
                    <input type="text" name="equipment_id" placeholder="Equipment ID (e.g., PUMP-001)" required>
                    <input type="number" name="vibration" step="0.1" placeholder="Vibration RMS" required>
                    <input type="number" name="temperature" placeholder="Temperature ¬∞C" required>
                    <input type="number" name="pressure" step="0.1" placeholder="Oil Pressure (bar)" required>
                    <input type="number" name="rpm" placeholder="RPM" required>
                    <input type="number" name="oil_quality" step="0.01" min="0" max="1" placeholder="Oil Quality (0-1)" required>
                    <input type="number" name="power" step="0.1" placeholder="Power (kW)" required>
                </div>
                
                <button type="submit" class="predict-btn">üîÆ Predict Failure Risk</button>
                
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing equipment data...</p>
                </div>
            </form>
        </main>

        <footer class="footer">
            <p>Powered by Advanced LSTM Neural Networks | Real-time Sensor Analytics</p>
        </footer>
    </div>

    <script src="/static/js/index.js"></script>
</body>
</html>
